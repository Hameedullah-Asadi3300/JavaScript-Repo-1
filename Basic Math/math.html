<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Addition
        var addition = 10 + 10;
        console.log(addition);
        //  or
        var addition1 = 20;
        var addition2 = 30;
        var addisionResult = addition1 + addition2;
        console.log(addisionResult);

        //Subtraction
        var subtraction = 40 - 60;
        console.log(subtraction);
        //  or
        var subtraction1 = 70;
        var subtraction2 = 30;
        var subtractionResult = subtraction1 - subtraction2;
        console.log(subtractionResult);

        //Division
        var division = 100 / 5;
        console.log(division);
        //  or
        var division1 = 70;
        var division2 = 6;
        var divisionResult = division1 / division2;
        console.log(divisionResult);

        //Multiplication
        var multiplication = 4 * 10;
        console.log(multiplication);
        //  or
        var multiplication1 = 20;
        var multiplication2 = 10;
        var multiplicationResult = multiplication1 * multiplication2;
        console.log(multiplicationResult);

        //Incrementing the Number   --  Increasing the number
        var firstIncremention = 90;
        console.log(firstIncremention);
        firstIncremention++;                    //  This incrments 90 by 1 which will be 91
        console.log(firstIncremention);         //  Prints 91

        //Incrementing the Number 2nd Method
        var myIncremention = 11;
        myIncremention = myIncremention + 2;    //  We can increment by any number we want
        console.log(myIncremention);

        //Decrementing the Number   --  Decreasing or subtracting the number
        var firstDecremention = 110;
        console.log(firstDecremention);
        firstDecremention--;                     //  Decreases of subtracts the number by 1
        console.log(firstDecremention);

        //Decrementing the Number 2nd Method
        var mydecremention = 120;
        console.log(mydecremention);
        mydecremention = mydecremention - 3;    //  We can decrement 120 by any number we want
        console.log(mydecremention);
     
        //Decimal numbers in JavaScript     --      Decimal and floating points are the same
        var decimalNumber = 10.99
        console.log(decimalNumber);

        //Multiplying decimal numbers
        var decimalMultiplication = 2.0 * 3.5;  //  The output is 7
        console.log(decimalMultiplication);

        //Division decimal numbers
        var decimalDivision = 10.5 / 2;         //  The output is 5.25
        console.log(decimalDivision);

        //Finding reminder  --  The % symbol is used to acheive the remiander and the purpose is to if the number is even or odd
        var reminderOperation = 15 % 4;         //  Here the 15 is an odd number
        console.log(reminderOperation);         //  The reminder is 3

        //THE ASSIGNMENT OPERATORS ARE:
        /*
        =
        +=
        +-
        +/
        +*
        */
        //  +=  Compound assignment with argument addition
        var number3 = 10;
        // number3 = number3 + 20;
        console.log(number3);
        //Instead this, we can do the above assignment as follows:
        number3 += 25;  //  This is the same as above code, but very short and easy and the ouptput is 35
        console.log(number3);

        //  --  Compound assignment with argument subtraction
        var subtrctionAssignment = 25;
        // subtrctionAssignment = subtrctionAssignment - 8;
        //  We can do the shortcut here as well
        subtrctionAssignment -= 10;                 //  We subtracted 10 from 25 and the ouput is 15
        console.log(subtrctionAssignment);

        //  *=  Compund assignment with argument multiplication
        var multiplicationAssignment = 8;
        // multiplicationAssignment = multiplicationAssignment * 10;
        //  We can do the shortcut here as well
        multiplicationAssignment *= 2;
        console.log(multiplicationAssignment);
        
        //Compound assignment with argument division
        var divisionAssignment = 100;
        // divisionAssignment = divisionAssignment / 5;     
        //  We can do the shortcut here as well
        divisionAssignment /= 5;
        console.log(divisionAssignment);

        










    </script>
