<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    
    <script>
        //  Arrays store multiple pieces of data in one place.
        //  It always starts with the [ and end with ] like soe: []
        var arrayValues = ["Hameedullah", "Asadi", 27, "Developer"];    //Arrays accept any kind of data type
        console.log(arrayValues);
        
        //  Nest Array/MultiDimensional Array
        //  When an array is part of another array, it called nested array
        var nestedArray = [
                            ["Sulaiman", 17],   //  This is a sperate array inside an array named nestedArray
                            ["Hisham", 4],      //  This is a sperate array inside an array named nestedArray
                            ["Ismail", 38]      //  This is a sperate array inside an array named nestedArray
                        ];
                        console.log(nestedArray[0]);    //  The value of index 0 prints the first array
                        console.log(nestedArray[1]);    //  The value of index 1 prints the second array
                        console.log(nestedArray[2]);    //  The value of index 2 prints the third array
        //  We can find the elementd of any array by their index
        var indexedArray = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000];
        console.log(indexedArray[0]);   //  prints the first
        console.log(indexedArray[1]);   //  prints the two
        console.log(indexedArray[2]);   //  prints the third
        console.log(indexedArray[3]);   //  prints the fourth 
        console.log(indexedArray[4]);   //  prints the fifth
        console.log(indexedArray[5]);   //  prints the sixth
        console.log(indexedArray[6]);   //  prints the seventh
        console.log(indexedArray[7]);   //  prints the eigth
        console.log(indexedArray[8]);   //  prints the nigth
        console.log(indexedArray[9]);   //  prints the tenth

        //  Modifying array data with index
        //  With array unlike the string, we can modify the data using the index
        var modifyingArrayData= ["Vancouver", "Canada", "9 million"]    //  We are foing to change the 1 index
        modifyingArrayData[0] = "Victoria";     //  We can use ["Victoria"] as well
        console.log(modifyingArrayData[0]);     //  The first element will be changed to Victoria
        console.log(modifyingArrayData[2]);
        console.log(modifyingArrayData);

        //  Accessing multidimentsional/nested array
        //  How to access the arrays inside arrays based on their index
        var accessingArray = [
                                    [100, 200, 300],
                                    [400, 500, 600],        //  Here arrays are part of 1 array name accessingArray
                                    [700, 800, 900],
                                    [1000, 1100, 1200],
                             ]
        console.log(accessingArray[0][0]);  //  The first [0] is the index of first array and the second [0] is the index of of the first value 100
        console.log(accessingArray[3][2]);  //  The first [3] is the index of last array and [2] is the index inside that array which is value of 1200

                    /*-------------------*/

        //  Adding a seperate array to the nested array using push function
        var pushingArray = [
                            [150, 250, 350],    //  First array inside pushingArray
                            [450, 550, 650],    //  Second array inside pushingArray
                            [750, 850, 950],    //  Third array inside pushingArray
                        ]
                    pushingArray.push([1050, 1150, 1250]);  //  This syntax adds a seperate array to the array above named pushinArray with index 3
                    console.log(pushingArray);
 
                    /*-------------------*/
        
        //  The following syntax also creates an array
        //  In this syntax, instead of [] we use () as follows:
        let syntax = new Array(11, 21, 31, 41, 51, 61); //  To make it short, readable and lightweight, we can omit new Array and stik to another syntax
        console.log(syntax);

                    /*-------------------*/

        //  Another syntax for adding values into array
        let adding = []     //  This is an empty array
        adding[0] = "Lovely JavaScript";    //  We specified the index and the value of string data type
        adding[99] = "React Framework";     //  We created another value with the index 99, and there is 98 empty indexes
        console.log(adding);    //  prints (100) ['Lovely JavaScript', empty × 98, 'React Framework']

        
      





    </script>
</body>
</html>
